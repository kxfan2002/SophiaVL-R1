data:
  train_files: gaokao_single_choice,gaokao_multiple_choices
  val_files: geometry3k@validation
  prompt_key: problem
  rollout_batch_size: 512
  max_prompt_length: 2048
  max_response_length: 2048

algorithm:
  adv_estimator: grpo
  kl_coef: 0.0

worker:
  actor:
    global_batch_size: 128
    micro_batch_size_per_device_for_update: 2
    micro_batch_size_per_device_for_experience: 2
    use_kl_loss: true
    kl_loss_coef: 1.0e-3
    kl_loss_type: low_var_kl
    model:
      model_path: Qwen/Qwen2.5-7B-Instruct
      enable_gradient_checkpointing: true
    optim:
      lr: 1.0e-6
    offload:
      param_offload: true
      optimizer_offload: true

  rollout:
    tensor_parallel_size: 2
    gpu_memory_utilization: 0.7
    n: 5
    enable_chunked_prefill: true

  ref:
    offload:
      param_offload: true

  reward:
    compute_score: choice

trainer:
  total_episodes: 5
  logger: ["console", "wandb"]
  project_name: easy_r1
  experiment_name: qwen2_5_7b_gaokao
  n_gpus_per_node: 8
  nnodes: 1
  save_freq: 1
  test_freq: 5
